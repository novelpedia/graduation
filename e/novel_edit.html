                    }

        // 주어진 배열을 1차원 배열로 만드는 함수 -> 재귀적 함수
        function flattenArray(arr) {
            let result = [];
            arr.forEach(element => {
                // 만약 요소가 배열인 경우 재귀적으로 결과 배열에 추가
                if(Array.isArray(element)) {
                    result = result.concat(flattenArray(element));
                } else {  // 요소가 배열이 아닌 경우 결과 배열에 직접 추가
                    result.push(element);
                }
            });
            return result;
        }
