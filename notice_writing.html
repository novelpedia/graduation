        /*검색버튼에 대한 동작 변수*/

        const menu_window2 = document.querySelector('.header .set active');

        /*메뉴 버튼에 따른 동작 변수*/
        const toggleBtn = document.querySelector('.navbar_toggleBtn');
        const menu = document.querySelector('.bar_menu');
        const menu_window = document.querySelector('.header .set');

        /*메뉴버튼*/
        toggleBtn.onclick = function() {
            menu.classList.toggle('active');
            menu_window.classList.toggle('active');
            const lastDiv = document.getElementById('close');
            /*메뉴창 열림 여부에 따라 버튼 이미지 교체*/
            if (document.querySelector('.header .set').classList.contains('active')) {
                document.getElementById('open_close').removeChild(lastDiv);
                document.getElementById('open_close').appendChild(change_img);
            } else {
                document.getElementById('open_close').removeChild(lastDiv);
                document.getElementById('open_close').appendChild(change_img_normal);
            }

        }

        /*검색버튼*/
        icon.onclick = function() {
            icon.classList.toggle('active');
            search.classList.toggle('active');
            inner_item.classList.toggle('active');
            inner_inner_item.classList.toggle('active');
            menu_window.classList.toggle('search_active');

    <script>
        var docId;
        
        $(document).ready(function() {
            var number = getParameterByName("page");
            // number 값 null일 때, 새로운 공지사항 등록
            if (number == null) { 
                // 등록 버튼 클릭했을 때 실행
                $(".register").on("click", function() {
                    if(login_check==true){
                        if(login_user_class=="m"){
                            // 공지사항 중 가장 큰 number 값 찾기
                            var maxNum = 0;
                            db.collection("notice").orderBy("number", "desc").limit(1).get().then(function(querySnapshot) {
                                querySnapshot.forEach(function(doc) {
                                    maxNum = doc.data().number;
                                    console.log("maxNum:", maxNum);
                                });
                                // 새로운 변수 생성
                                var newNum = maxNum + 1;
                                
                                // 공지사항 db에 추가
                                db.collection("notice").add({
                                    name: $("#title").val(),
                                    content: document.getElementById("content").innerHTML,
                                    timestamp: new Date(),
                                    first_date: new Date(),
                                    view: 0,
                                    number: newNum
                                }).then(function(docRef) {
                                    console.log("ID로 작성된 문서: ", docRef.id);
                                    alert("공지사항이 등록되었습니다.");
                                    location.href = "notice_list.html"; // 새로 등록할 때는 목록 페이지로 이동
                                }).catch(function(error) {
                                    console.error("문서 추가 오류: ", error);
                                });
                            }).catch(function(error) {
                                console.log("문서를 가져오는 중 오류 발생: ", error);
                            });
                        }
                        else{
                            alert("비정상적인 접근입니다. 관리자 계정이 아닙니다.")
                        }
                    }
                    else{
                        alert("로그인 후 이용하세요");
                    }
                    
                });
            } else { // number 값 이미 있을 때, 공지사항 수정
                 // 제목, 내용 가져와서 미리 채우기
                db.collection("notice").where("number", "==", parseInt(number)).get().then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) {
                        var title = doc.data().name;
                        var content = doc.data().content;
                        docId = doc.id;
                        document
                        $("#title").val(title);
                        document.getElementById("content").innerHTML = content;
                    });
                }).catch(function(error) {
                    console.log("문서를 가져오는 중 오류 발생: ", error);
                });

                // 등록(수정) 버튼 클릭했을 때 실행
                $(".register").on("click", function() {
                    if(login_check==true){
                        if(login_user_class=="m"){
                            db.collection("notice").doc(docId).update({
                                name: $("#title").val(),
                                content: document.getElementById("content").innerHTML,
                                timestamp: new Date()
                            }).then(function() {
                                console.log("문서가 성공적으로 업데이트되었습니다!");
                                alert("공지사항이 수정되었습니다.");
                                location.href = "notice_view.html?page=" + number;
                            }).catch(function(error) {

                            });
                        }
                        else{
                            alert("비정상적인 접근입니다. 관리자 계정이 아닙니다.")
                        }
                    }
                    else{
                        alert("로그인 후 이용하세요");
                    }
                    // 입력한 내용 가져오기
                    // 문서 업데이트
                    
                });
            }
        });

        
    </script>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
