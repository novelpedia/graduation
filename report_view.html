    <script>
        /*메뉴버튼 바꾸기 위한 변수*/

        change_img.setAttribute('src', './image/메뉴_닫힘.png');

        const change_img_normal = document.createElement('img');

        change_img_normal.setAttribute('id', 'close');

        /*검색버튼에 대한 동작 변수*/

        const search = document.querySelector('.search');
        const inner_item = document.querySelector('.inner_item');
        const inner_inner_item = document.querySelector('.inner_inner_item');
        const menu_window2 = document.querySelector('.header .set active');

        /*메뉴 버튼에 따른 동작 변수*/
        const toggleBtn = document.querySelector('.navbar_toggleBtn');
        const menu = document.querySelector('.bar_menu');
        const menu_window = document.querySelector('.header .set');

        /*메뉴버튼*/
        toggleBtn.onclick = function() {
            menu.classList.toggle('active');
            menu_window.classList.toggle('active');
            const lastDiv = document.getElementById('close');
            /*메뉴창 열림 여부에 따라 버튼 이미지 교체*/
            if (document.querySelector('.header .set').classList.contains('active')) {
                document.getElementById('open_close').removeChild(lastDiv);
                document.getElementById('open_close').appendChild(change_img);
            } else {
                document.getElementById('open_close').removeChild(lastDiv);
                document.getElementById('open_close').appendChild(change_img_normal);
            }

        }

        /*검색버튼*/
        icon.onclick = function() {

            search.classList.toggle('active');
            inner_item.classList.toggle('active');
            inner_inner_item.classList.toggle('active');
            menu_window.classList.toggle('search_active');

    <script>
        let doc_id;
        $(document).ready(function() {
            $('#loading_box').show();
            // 현재 페이지에서 number를 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            // number값 정수형으로 변환
            const number = parseInt(urlParams.get("page"));

            // 이전 글과 다음 글의 링크를 찾기
            // 만약 number 값이 1보다 크면 이전 글의 링크 찾기
            if (number > 1) {
                const prevNumber = number - 1;
                db.collection("report").where("number", "==", prevNumber).get().then(function(querySnapshot) {
                    if (!querySnapshot.empty) { // 결과값이 비어있지 않은 경우, 이전 글 이름 & 링크 생성
                        const prevDoc = querySnapshot.docs[0];
                        const prevName = prevDoc.data().name;
                        $("#prev-link").attr("href", `report_view.html?page=${prevNumber}`);
                        $("#prev-link #prev_name").text(prevName);
                    } else {
                        // 이전 글이 없는 경우, 이전 글 링크를 제거
                        $("#prev-link").remove();
                    }
                });
            } else {
                // number가 1보다 작거나 같은 경우, 이전 글 링크를 제거
                $("#prev-link").remove();
            }

            // firestore에서 number값 일치하는 신고 및 건의 가져오기
            db.collection("report").where("number", "==", number).get().then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) { // 화면에 표시
                        doc_id = doc.id;
                        const created_at = doc.data().created_at; // Firestore에서 created_at 값을 가져오기
                        const date = new Date(created_at.toDate()); // created_at 값을 Date 객체로 변환
                        const year = date.getFullYear();
                        const month = date.getMonth() + 1;
                        const day = date.getDate();
                        const hour = date.getHours();
                        const minute = date.getMinutes();
                        const name = doc.data().name;
                        const view = doc.data().view;
                        const content = doc.data().content;
                         //카테고리 정보를 가져와 소문자로 변환 후 category에 저장
                        const category = doc.data().category.toLowerCase();
                        let categoryStr = ''; // category를 초기화
                        if (category === 'r') { // r이면 신고
                            $("#report-title").text("신고");
                            categoryStr = "신고";
                        } else if (category === 's') { // s이면 건의
                            $("#report-title").text("건의 내용");
                            categoryStr = "건의";
                        } else {
                            $("#report-title").text("잘못된 입력");
                            categoryStr = "잘못된 입력";
                        }

                        // user_id 는 login_check에 선언되어있음
                        if (user_id === doc.data().user_id) {
                            $("#someedit").append('<a class="delete" id="delete_button" onclick="delete_document()">삭제</a>');
                            $("#someedit").append('<a href="report_writing.html?page=' + number + '" class="edit" id="edit_button">수정</a>');
                            console.log("해당 글 작성자가 맞습니다.");
                        }else {
                            $("#someedit").remove();
                            // 로그인하지 않은 유저는 경고 메시지를 출력합니다.
                            console.log("해당 글 작성자가 아닙니다.");
                        }

                        document.title = name;

                        // 출력
                        $("#report-category").text(categoryStr);
                        $("#report-name").text(name);
                        $("#report-view").text(view);
                        $("#report-date").text(`${year}년 ${month}월 ${day}일 ${hour}시 ${minute}분`);
                        $("#report-content").text(content);
                        $("#report-id").text(doc.data().user_id);

                        // view 값을 1 증가시켜서 Firestore에 업데이트
                        const newView = view + 1;
                        doc.ref.update({ view: newView });
                        // 다음 글 number 값 찾을 때 현재 number 값에 +1 값 사용
                        const nextNumber = number + 1;
                        const nextDocRef = db.collection("report").where("number", "==", nextNumber).get().then(function(querySnapshot) {
                            if (!querySnapshot.empty) { // 결과값이 비어있지 않은 경우, 이전 글 이름 & 링크 생성
                                const nextDoc = querySnapshot.docs[0];
                                const nextName = nextDoc.data().name;
                                $("#next-link").attr("href", `report_view.html?page=${nextNumber}`);
                                $("#next-link #next_name").text(nextName);
                            } else {
                                // 다음 글이 없는 경우, 다음 글 링크를 제거
                                $("#next-link").remove();
                            }
                        });
                    });
                    $('#loading_box').hide();
                })
                .catch(function(error) {
                    console.log("문서를 가져오는 중 오류 발생: ", error);
                    $('#loading_box').hide();
                });
        });

        function delete_document(){
            if (confirm('해당 글을 삭제하시겠습니까?')) {
                db.collection("report").doc(doc_id).delete().then(function() { 
                    alert("성공적으로 삭제되었습니다.");
                    location.href = '/report';
                }).catch(function(error) {  
                    console.error("삭제에 실패했습니다.", error);
                });    
            }
        }
    </script>
