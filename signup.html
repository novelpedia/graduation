<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">
</head>

<body>
   
   <header class="header">
        <a class="logo_a" href="index.html">
            <!--<img class="logo" src="./image/novelpedia.png" height="40px">-->
            <img class="logo_icon" src="image/logo.png">
        </a>
        <div class="first_line">
            <div class="inner_item">
                <a id="open_close" href="#" class="navbar_toggleBtn">
                    <img id="close" src="image/메뉴_검정_버튼.png">
                </a>
                <div class="inner_inner_item">
                    <div class="search">
                        <div class="icon"></div>
                        <form method="get" action="search.html">
                            <div class="input">
                                <input type="text" placeholder="Search" id="mysearch">
                            </div>
                            <span class="clear" onclick="document.getElementById('mysearch').value = ''"></span>
                            <input type="submit" value="" class="search_btn">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="set">
            <div class="set_mid">
                <ul class="bar_menu">
                    <li class="mypage_header"><a href="#">마이페이지</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        /*메뉴버튼 바꾸기 위한 변수*/
        const change_img = document.createElement('img');
        change_img.setAttribute('src', './image/메뉴_닫힘.png');
        change_img.setAttribute('id', 'close');

        const change_img_normal = document.createElement('img');
        change_img_normal.setAttribute('src', './image/메뉴_검정_버튼.png');
        change_img_normal.setAttribute('id', 'close');

        /*검색버튼에 대한 동작 변수*/
        const icon = document.querySelector('.search .icon');
        const search = document.querySelector('.search');
        const inner_item = document.querySelector('.inner_item');
        const inner_inner_item = document.querySelector('.inner_inner_item');
        const menu_window2 = document.querySelector('.header .set active');

        /*메뉴 버튼에 따른 동작 변수*/
        const toggleBtn = document.querySelector('.navbar_toggleBtn');
        const menu = document.querySelector('.bar_menu');
        const menu_window = document.querySelector('.header .set');

        /*메뉴버튼*/
        toggleBtn.onclick = function() {
            menu.classList.toggle('active');
            menu_window.classList.toggle('active');
            const lastDiv = document.getElementById('close');
            /*메뉴창 열림 여부에 따라 버튼 이미지 교체*/
            if (document.querySelector('.header .set').classList.contains('active')) {
                document.getElementById('open_close').removeChild(lastDiv);
                document.getElementById('open_close').appendChild(change_img);
            } else {
                document.getElementById('open_close').removeChild(lastDiv);
                document.getElementById('open_close').appendChild(change_img_normal);
            }

        }

        /*검색버튼*/
        icon.onclick = function() {
            icon.classList.toggle('active');
            search.classList.toggle('active');
            inner_item.classList.toggle('active');
            inner_inner_item.classList.toggle('active');
            menu_window.classList.toggle('search_active');
        }
    </script>
    
    <section class="signup">

        <div class="space">
            <h2>회원가입</h2>
        </div>

        <form action="#">
            <div class="mid">
                <div class="first">
                    <div class="id">
                        <input type="text" id="signupid" placeholder="아이디">
                    </div>
                    <div class="password">
                        <input type="password" id="signupPass" placeholder="비밀번호">
                    </div>
                    <div class="password2">
                        <input type="password" id="passwordCheck" placeholder="비밀번호 재입력">
                    </div>

                </div>


                <div class="second">
                    <div class="name">
                        <input type="text" id="name" placeholder="이름">
                    </div>
                    <div class="nickname">
                        <input type="text" id="nickname" placeholder="닉네임">
                    </div>
                    <div class="gender">
                        <input type="radio" id="select" name="genderchoice" value="남성">
                        <label for="select">남성</label>
                        <input type="radio" id="select2" name="genderchoice" value="여성">
                        <label for="select2">여성</label>
                    </div>
                    <div class="birthday">
                        <div class="title">
                            <span>생년월일</span>
                        </div>
                        <input type="date" name="userBirthday" id="userBirthday" />
                    </div>                    
                </div>

                <div class="third">
                   <div class="email">
                        <input type="text" name="email" id="email" placeholder="이메일" size="15">
                        <select id="email2">
                            <option value=""></option>
                            <option value="1">@gmail.com</option>
                            <option value="2">@naver.com</option>
                            <option value="3">@daum.com</option>
                        </select>
                    </div>
                    <div class="check">
                        <input type="text" id="certificate1" placeholder="인증번호 입력">
                        <button type="button">인증하기</button>
                    </div>
                    
                    <div class="phone">
                        <input id="phonenumber" type="text" placeholder="전화번호">
                    </div>
                    <div class="check">
                        <input type="text" id="certificate2" placeholder="인증번호 입력">
                        <button type="button">인증하기</button>
                    </div>
                </div>



                <div class="choice">
                    <button type="submit"><a href="login.html">뒤로가기</a></button>
                    <button id="register" type="button">가입하기</button>
                </div>
            </div>
        </form>
    </section>
    
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col">
                    <ul>
                        <li><a href="#">공지사항</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <ul>
                        <li><a href="#">Q&A</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <ul>
                        <li><a href="#">의견보내기</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    
    <script src="./js/signup.js"></script>
</body>

</html>
