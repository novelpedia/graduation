    <!--DB에서 가져오기-->
    <script>
        const db = firebase.firestore();
        /*then은 무엇이 완료됐을 때 안에있는 걸 실행해달라*/
        db.collection('product').get().then((결과) => {
            /*모두 불러오기*/
            console.log(결과)

            /*반복문으로 하나씩 가져오기*/
            결과.forEach((doc) => {
                console.log(doc)
            })

            /*데이터만 가져오기*/
            결과.forEach((doc) => {
                console.log(doc.data())
            })

            /*동적으로 생성*/
            결과.forEach((doc) => {
                var 템플릿 = `
        <h5 class="title">${doc.data().제목}</h5>
        <p class="price">${doc.data().가격}</p>`;
                $('.container').append(템플릿);
            })


        })
    </script>
